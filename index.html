<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="css/site.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
        <script src="src/diceSelectionViewModel.js"></script>
        <script src="src/dieResultEnum.js"></script>
        <script src="src/dieRoller.js"></script>
        <script src="src/diePoolAccumulator.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="jumbotron">
                        <h3>Edge of the Empire</h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <div class="panel panel-success">
                        <div class="panel-heading">Skill Dice</div>
                        <div class="panel-body">
                            <h4>Ability</h4>
                            <div class="btn-group btn-group-justified" role="group" aria-label="Ability Dice Count">
                                <div class="btn-group" role="group">
                                    <button type="button" data-bind="diceCount: AbilityDiceCount" class="btn btn-default">0</button>
                                </div>
                                <div class="btn-group" role="group">
                                    <button type="button" data-bind="diceCount: AbilityDiceCount" class="btn btn-default">1</button>
                                </div>
                                <div class="btn-group" role="group">
                                    <button type="button" data-bind="diceCount: AbilityDiceCount" class="btn btn-default">2</button>
                                </div>
                                <div class="btn-group" role="group">
                                    <button type="button" data-bind="diceCount: AbilityDiceCount" class="btn btn-default">3</button>
                                </div>
                                <div class="btn-group" role="group">
                                    <button type="button" data-bind="diceCount: AbilityDiceCount" class="btn btn-default">4</button>
                                </div>
                                <div class="btn-group" role="group">
                                    <button type="button" data-bind="diceCount: AbilityDiceCount" class="btn btn-default">5</button>
                                </div>
                            </div>
                            <h4>Proficiency</h4>
                            <div class="btn-group btn-group-justified" role="group" aria-label="Ability Dice Count">
                                <div class="btn-group" role="group">
                                    <button type="button" data-bind="diceCount: ProficiencyDiceCount" class="btn btn-default">0</button>
                                </div>
                                <div class="btn-group" role="group">
                                    <button type="button" data-bind="diceCount: ProficiencyDiceCount" class="btn btn-default">1</button>
                                </div>
                                <div class="btn-group" role="group">
                                    <button type="button" data-bind="diceCount: ProficiencyDiceCount" class="btn btn-default">2</button>
                                </div>
                                <div class="btn-group" role="group">
                                    <button type="button" data-bind="diceCount: ProficiencyDiceCount" class="btn btn-default">3</button>
                                </div>
                                <div class="btn-group" role="group">
                                    <button type="button" data-bind="diceCount: ProficiencyDiceCount" class="btn btn-default">4</button>
                                </div>
                                <div class="btn-group" role="group">
                                    <button type="button" data-bind="diceCount: ProficiencyDiceCount" class="btn btn-default">5</button>
                                </div>
                            </div>
                            <h4>Boost</h4>
                            <div class="btn-group btn-group-justified" role="group" aria-label="Ability Dice Count">
                                <div class="btn-group" role="group">
                                    <button type="button" data-bind="diceCount: BoostDiceCount" class="btn btn-default">0</button>
                                </div>
                                <div class="btn-group" role="group">
                                    <button type="button" data-bind="diceCount: BoostDiceCount" class="btn btn-default">1</button>
                                </div>
                                <div class="btn-group" role="group">
                                    <button type="button" data-bind="diceCount: BoostDiceCount" class="btn btn-default">2</button>
                                </div>
                                <div class="btn-group" role="group">
                                    <button type="button" data-bind="diceCount: BoostDiceCount" class="btn btn-default">3</button>
                                </div>
                                <div class="btn-group" role="group">
                                    <button type="button" data-bind="diceCount: BoostDiceCount" class="btn btn-default">4</button>
                                </div>
                                <div class="btn-group" role="group">
                                    <button type="button" data-bind="diceCount: BoostDiceCount" class="btn btn-default">5</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-xs-12">
                    <div class="panel panel-danger">
                        <div class="panel-heading">Difficulty Dice</div>
                        <div class="panel-body">
                            <h4>Difficulty</h4>
                            <div class="btn-group btn-group-justified" role="group" aria-label="Ability Dice Count">
                                <div class="btn-group" role="group">
                                    <button type="button" data-bind="diceCount: DifficultyDiceCount" class="btn btn-default">0</button>
                                </div>
                                <div class="btn-group" role="group">
                                    <button type="button" data-bind="diceCount: DifficultyDiceCount" class="btn btn-default">1</button>
                                </div>
                                <div class="btn-group" role="group">
                                    <button type="button" data-bind="diceCount: DifficultyDiceCount" class="btn btn-default">2</button>
                                </div>
                                <div class="btn-group" role="group">
                                    <button type="button" data-bind="diceCount: DifficultyDiceCount" class="btn btn-default">3</button>
                                </div>
                                <div class="btn-group" role="group">
                                    <button type="button" data-bind="diceCount: DifficultyDiceCount" class="btn btn-default">4</button>
                                </div>
                                <div class="btn-group" role="group">
                                    <button type="button" data-bind="diceCount: DifficultyDiceCount" class="btn btn-default">5</button>
                                </div>
                            </div>
                            <h4>Challenge</h4>
                            <div class="btn-group btn-group-justified" role="group" aria-label="Ability Dice Count">
                                <div class="btn-group" role="group">
                                    <button type="button" data-bind="diceCount: ChallengeDiceCount" class="btn btn-default">0</button>
                                </div>
                                <div class="btn-group" role="group">
                                    <button type="button" data-bind="diceCount: ChallengeDiceCount" class="btn btn-default">1</button>
                                </div>
                                <div class="btn-group" role="group">
                                    <button type="button" data-bind="diceCount: ChallengeDiceCount" class="btn btn-default">2</button>
                                </div>
                                <div class="btn-group" role="group">
                                    <button type="button" data-bind="diceCount: ChallengeDiceCount" class="btn btn-default">3</button>
                                </div>
                                <div class="btn-group" role="group">
                                    <button type="button" data-bind="diceCount: ChallengeDiceCount" class="btn btn-default">4</button>
                                </div>
                                <div class="btn-group" role="group">
                                    <button type="button" data-bind="diceCount: ChallengeDiceCount" class="btn btn-default">5</button>
                                </div>
                            </div>
                            <h4>Setback</h4>
                            <div class="btn-group btn-group-justified" role="group" aria-label="Ability Dice Count">
                                <div class="btn-group" role="group">
                                    <button type="button" data-bind="diceCount: SetbackDiceCount" class="btn btn-default">0</button>
                                </div>
                                <div class="btn-group" role="group">
                                    <button type="button" data-bind="diceCount: SetbackDiceCount" class="btn btn-default">1</button>
                                </div>
                                <div class="btn-group" role="group">
                                    <button type="button" data-bind="diceCount: SetbackDiceCount" class="btn btn-default">2</button>
                                </div>
                                <div class="btn-group" role="group">
                                    <button type="button" data-bind="diceCount: SetbackDiceCount" class="btn btn-default">3</button>
                                </div>
                                <div class="btn-group" role="group">
                                    <button type="button" data-bind="diceCount: SetbackDiceCount" class="btn btn-default">4</button>
                                </div>
                                <div class="btn-group" role="group">
                                    <button type="button" data-bind="diceCount: SetbackDiceCount" class="btn btn-default">5</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">Total Dice</div>
                        <div class="panel-body">
                            <div data-bind="foreach: DicePool" class="clearfix">
                                <div src="" data-bind="attr: { class: SpanClass }" ></div>
                            </div>
                            <div>
                                <button class="btn btn-lg btn-primary" data-bind="click: sumDieRolls">Roll</button>
                            </div>
                            <div data-bind="foreach: RollResults">
                                <div src="" data-bind="attr: { class: $data }" ></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            var viewModel;
            $(document).ready(function() {
                viewModel = new diceSelectionViewModel();
                ko.applyBindings(viewModel);
            });
        </script>
    </body>
</html>
